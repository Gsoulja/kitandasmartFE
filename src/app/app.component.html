<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav for mobile -->
  <mat-sidenav #sidenav
               mode="over"
               [fixedInViewport]="true"
               [fixedTopGap]="56"
               role="navigation"
               aria-label="Main Navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/take-photo" routerLinkActive="active-link">
        <mat-icon>photo_camera</mat-icon>
        <span>Take Photo</span>
      </a>
      <a mat-list-item routerLink="/add-price" routerLinkActive="active-link">
        <mat-icon>attach_money</mat-icon>
        <span>Add Price</span>
      </a>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a *ngIf="isLoggedIn" mat-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <!-- Mobile menu button -->
      <button mat-icon-button
              aria-label="Open menu"
              (click)="sidenav.toggle()"
              class="mobile-menu-button"
              fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>

      <!-- App title -->
      <span class="app-title">My App</span>

      <!-- Desktop menu items -->
      <nav class="desktop-nav" fxHide.lt-md>
        <a mat-button routerLink="/take-photo" routerLinkActive="active-link">
          <mat-icon>photo_camera</mat-icon>
          Take Photo
        </a>
        <a mat-button routerLink="/add-price" routerLinkActive="active-link">
          <mat-icon>attach_money</mat-icon>
          Add Price
        </a>
        <a mat-button routerLink="/dashboard" routerLinkActive="active-link">
          <mat-icon>dashboard</mat-icon>
          Dashboard
        </a>
        <a *ngIf="isLoggedIn" mat-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          Logout
        </a>
      </nav>
    </mat-toolbar>

    <!-- Your content here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
