<div class="dashboard-container mat-elevation-z0" fxLayout="column" fxLayoutGap="16px" style="padding: 16px;">
  <!-- Summary Cards -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Spending Overview</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="16px">
        <!-- Responsive stat cards -->
        <mat-card fxFlex="1 1 auto" class="stat-card today-card">
          <mat-card-content>
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <div class="stat-label">Today</div>
              <div class="stat-value">${{ totalToday }}</div>
            </div>
          </mat-card-content>
        </mat-card>
        <mat-card fxFlex="1 1 auto" class="stat-card week-card">
          <mat-card-content>
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <div class="stat-label">This Week</div>
              <div class="stat-value">${{ totalWeek }}</div>
            </div>
          </mat-card-content>
        </mat-card>
        <mat-card fxFlex="1 1 auto" class="stat-card month-card">
          <mat-card-content>
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <div class="stat-label">This Month</div>
              <div class="stat-value">${{ totalMonth }}</div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Category Spending Chart -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Spending by Category</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ngx-charts-pie-chart
        [view]="categoryView"
        [results]="categoryData"
        [scheme]="categoryColorScheme"
        [labels]="true"
        [trimLabels]="false"
        [doughnut]="true"
        [tooltipText]="categoryTooltipText">
      </ngx-charts-pie-chart>
    </mat-card-content>
  </mat-card>

  <!-- Essential vs Discretionary Spending -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Essential vs Discretionary Spending</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ngx-charts-advanced-pie-chart
        [view]="[400, 300]"
        [results]="spendingTypeData"
        [scheme]="typeColorScheme"
        [gradient]="true">
      </ngx-charts-advanced-pie-chart>
    </mat-card-content>
  </mat-card>
</div>
