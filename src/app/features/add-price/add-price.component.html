<mat-card>
  <mat-card-header>
    <mat-card-title>Add Price</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <input matInput placeholder="Name" [(ngModel)]="name" name="name" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Price" [(ngModel)]="price" name="price" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add</button>
    </form>
  </mat-card-content>
</mat-card>
